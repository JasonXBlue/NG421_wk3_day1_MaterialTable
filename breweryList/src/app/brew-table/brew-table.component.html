<h1 align="center">Breweries</h1>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8"
  align="center"
  width="100%"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="foundedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Founded Date</th>
    <td mat-cell *matCellDef="let element">{{ element.foundedDate }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cityState">
    <th mat-header-cell *matHeaderCellDef>City, St</th>
    <td mat-cell *matCellDef="let element">{{ element.cityState }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="flagshipBeer">
    <th mat-header-cell *matHeaderCellDef>Flagship Beer</th>
    <td mat-cell *matCellDef="let element">{{ element.flagshipBeer }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
