<h1 align="center">Breweries</h1>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8"
  align="center"
  width="100%"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Sort" />

        <mat-hint>Hint</mat-hint>
      </mat-form-field> -->
      <font color="#C2185B">Name</font>
      <mat-form-field>
        <input
          matInput
          placeholder="Filter"
          class="text"
          (keyup)="applyFilter($event.target.value)"
        />
      </mat-form-field>
    </th>

    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="foundedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <font color="#C2185B">Founded Year</font>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.foundedDate | date: "yyyy" }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cityState">
    <th mat-header-cell *matHeaderCellDef>
      <font color="#C2185B">City, St</font>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.cityState }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="flagshipBeer">
    <th mat-header-cell *matHeaderCellDef>
      <font color="#C2185B">Flagship Beer</font>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.flagshipBeer }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
